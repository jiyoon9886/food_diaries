<!DOCTYPE html>

    <title>Bootstrap Demo</title>

    </div>
 <div class="row">

    </div>
    </div>
    <div class="mx-auto">

            <a href="#" class="btn btn-primary">More Info</a>

    </div>
    </div>
    <div class="mx-auto">
    <div class="card" style="width: 18rem;">
        <img src="https://dining.staradvertiser.com/wp-content/uploads/2018/10/DO-100718-A-LA-CARTE-RUTHS-CHRIS-RIBEYE.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Ribeye Steak</h5>

            <a href="#" class="btn btn-primary">More Info</a>

    </div>
    </div>

</div>
