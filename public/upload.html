<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Entry</title>
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
</head>
<body>
   <div class="logo">
      <p>
        <a href="public\members.html">
       <img border="0" alt="logo image" src="logo/FOODDIARY LOGO.png" width="200" height="200">
       </a>
       </p>
    </div>
    <section class = "section">
      
        <div class = "container">
        <span class = "title">
           Upload New Meal
        </span>
        <br>
        <br>
        

        <div class = "field">
           <label class = "label">Name of Food</label>
           
           <div class = "control">
              <input class = "input" type = "text" placeholder = "enter the name of your delicious food...">
           </div>
        </div>
        <div class="field">
            <label class="label">Notes</label>
            <div class="control">
              <input class="input" type="text" placeholder="What did you love about it?">
            </div>
          </div>
          
        
    
        <span class = "is-size-5">
           Is this meal a Favorite?
        </span>
        <div class = "field">
           <div class = "control">
              <label class = "radio">
                 <input type = "radio" name = "question">
                 Yes
              </label>
              <label class = "radio">
                 <input type = "radio" name = "question">
                 No
              </label>
           </div>
        </div>
        
        <span class = "is-size-5">
           
        </span>
  
     </section>
     
  </body>






          
   
        <section class="hero is-light">
            <div class="hero-body">
              <div class="container has-text-centered">
          
                <p class="control uploader">
                  <a class="button button is-dark is-fullwidth is-medium">
                    <span class="icon is-small">
                    <i class="fas fa-upload"></i>
                     </span>
                     <span>Upload image</span>
                     <input type="file" accept="image/*" onchange="showMyImage(this)" value="" class="button button is-dark chooseFile" />
                 </a>
                </p>
              </div>
              <!-- Image preview -->
              <div class="field">
                <img id="thumbnail" src="" alt="image-preview-here" />
              </div>
            </span>
            <div class = "field is-grouped">
               <div class = "control">
                  <button class = "button is-link">Submit</button>
               </div>
            </div>
            </div>
          </section>
          <section class="has-text-centered hero is-dark">
          </section>
    
    <script>
     function showMyImage(fileInput) {
     var files = fileInput.files;
     for (var i = 0; i < files.length; i++) {
     var file = files[i];
     var imageType = /image.*/;
     if (!file.type.match(imageType)) {
      continue;
    }
    var img = document.getElementById("thumbnail");
    img.file = file;
    var reader = new FileReader();
    reader.onload = (function(img) {
      return function(ex) {
        img.src = ex.target.result;
      };
     })(img);
     reader.readAsDataURL(file);
     }
     }
      </script>



</body>

</html>
