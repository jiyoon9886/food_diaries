<!DOCTYPE html>
<html lang="en">

<head>
  <title>Food Dairy Sign Up</title>
  <!-- Placing Favicon on top of tab -->
  <link rel = "icon" type = "image/png" href = "logo/FOODDIARY LOGO.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">

</head>
<body>
  <section class="hero is-danger is-small">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
     <div class="logo is-centered">
    <p>
      <a href="recents.html">
     <img border="0" alt="logo image" src="logo/FOODDIARY LOGO.png" width="200" height="200">
     </a>
       </p>
      </div>
    </div>
  </nav>
</div>
   <!-- Hero content: will be in the middle -->
   <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
       Welcome to My Food Diary sign up!
      </h1>
            <form class="signup">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-input"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                  placeholder="Password"
                />
              </div>
              <div
                style="display: none"
                id="alert"
                class="alert alert-danger"
                role="alert"
              >
                <span
                  class="glyphicon glyphicon-exclamation-sign"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
            <br />
            <button type="submit" class="btn btn-default"> <a href="login.html"> Or log in here</a> </button>
           
          </div>
 

        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
