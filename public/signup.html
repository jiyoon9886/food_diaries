<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Dairy Sign Up</title>
    <link rel="icon" type="image/png" href="logo/FOODDIARY LOGO.png" />
    <link
      rel="apple-touch-icon"
      type="logo/FOODDIARY LOGO"
      href="logo/FOODDIARY LOGO.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>
  <body>
    <body>
      <div class="logo">
        <p>
          <a href="public\members.html">
            <img
              border="0"
              alt="logo image"
              src="logo/FOODDIARY LOGO.png"
              width="200"
              height="200"
            />
          </a>
        </p>
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header"></div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Sign Up Form</h2>
            <form class="signup">
              <!-- <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="name-input"
                  placeholder="Name"
                />
              </div> -->
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-input"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                  placeholder="Password"
                />
              </div>
              <div
                style="display: none"
                id="alert"
                class="alert alert-danger"
                role="alert"
              >
                <span
                  class="glyphicon glyphicon-exclamation-sign"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
            <br />
            <p>Or log in <a href="login.html">here</a></p>
          </div>
        </div>
      </div>

      <!-- <script type="text/javascript" src="js/login.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script

    ></script>
